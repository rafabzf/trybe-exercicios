<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function exercicio1() {
            let paragrafo = document.getElementsByTagName('p')[1];
            paragrafo.innerText = "Trabalhando e ganhando um bom salário"
        }
        exercicio1();

        function exercicio2() {
            let amareloParaVerde = document.getElementsByClassName('main-content')[0];
            amareloParaVerde.style.background = "rgb(76,164,109)"
        }
        exercicio2();

        function exercicio3() {
            let vermelhoParaBranco = document.getElementsByClassName('center-content')[0];
            vermelhoParaBranco.style.background = "white"
        }
        exercicio3();

        function exercicio4() {
            let correcaoH1 = document.getElementsByTagName('h1')[0];
            correcaoH1.innerText = "Exercício 5.1 - JavaScript"
        }
        exercicio4();

        function exercicio5() {
            let modificarTexto = document.getElementsByTagName('p')[0];
            modificarTexto.innerText = modificarTexto.innerText.toUpperCase();
        }
        exercicio5();

        function exercicio6() {
            let exibirTags = document.getElementsByTagName('p');
            for (let index = 0, index < exibirTags.length, index += 1) {
                console.log(exibirTags[index].innerHTML);
            }
        }
        exercicio6();
    </script>
  </body>
</html>
